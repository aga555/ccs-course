<style>
  .box {
    width: 200px;
    height: 200px;
    background-color: #ff822f;

    position: relative;
    animation-name: anim;
    animation-duration:4s ;
  }

  @keyframes anim {

  from {
    left: 0;
    top: 0;
  }

  to {
    background-color: pink;
    left: 500px;
    top: 0
  }

  }

</style>
<body>
<div class="box">
  BOX
</div>
